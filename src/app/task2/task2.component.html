<p>
  <mat-toolbar color="primary">
    <span>My App</span>
          <a class="nav-link" routerLink="/Task1">Task1</a>
          <a class="nav-link" routerLink="/Task2">Task2</a>
          <a class="nav-link" routerLink="/Task3">Task3</a>
          <a class="nav-link" routerLink="/Task4">Task4</a>
          <a class="nav-link" routerLink="/Task5">Task5</a>
  </mat-toolbar>
</p> <br>
<button mat-button (click)="getData()" color="primary">Click me to get data and Enable buttons</button>
<button mat-button (click)="setData()" color="warn">Click me to disable buttons</button>
<mat-grid-list cols="4" rowHeight="200px">
  <mat-grid-tile>
    <mat-card [ngStyle]="{'background-color': color[0], width: width[0], height: height[0] }">
      <mat-card-header>
        <mat-card-title>SSHC</mat-card-title>
      </mat-card-header>
      <br>
      <br>
      <mat-card-actions>
        <button mat-button (click)="getSSHCData()" [disabled]="isDisabled" style=" color: white">SSHC
          <span class="material-icons">
            keyboard_arrow_right 
            </span>
        </button>
        <button mat-button [disabled]="isDisabled" (click)="moredetails()" style="  background-color: white;">More Details<span class="material-icons">
          double_arrow
          </span>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card [ngStyle]="{'background-color': color[1], width: width[1], height: height[1]}">
      <mat-card-header>
        <mat-card-title>Configuration</mat-card-title>
      </mat-card-header>
      <br>
      <br>
      <mat-card-actions>
        <button mat-button (click)="getConfigurationData()" [disabled]="isDisabled" style=" color: white">CONFIGURATION
          <span class="material-icons">
            keyboard_arrow_right 
            </span>
        </button>
        <button mat-button [disabled]="isDisabled" (click)="moredetails()" style="  background-color: white;">More Details<span class="material-icons">
          double_arrow
          </span>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card [ngStyle]="{'background-color': color[2], width: width[2], height: height[2]}">
      <mat-card-header>
        <mat-card-title>Process</mat-card-title>
      </mat-card-header>
      <br>
      <br>
      <mat-card-actions>
        <button mat-button (click)="getProcessData()" [disabled]="isDisabled" style=" color: white">PROCESS
          <span class="material-icons">
            keyboard_arrow_right 
            </span>
        </button>
        <button mat-button [disabled]="isDisabled" (click)="moredetails()" style="  background-color: white;">More Details<span class="material-icons">
          double_arrow
          </span>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card [ngStyle]="{'background-color': color[3], width: width[3], height: height[3]}">
      <mat-card-header>
        <mat-card-title>Alarms</mat-card-title>
      </mat-card-header>
      <br>
      <br>
      <mat-card-actions>
        <button mat-button (click)="getAlarmsData()" [disabled]="isDisabled" style=" color: white">ALARMS
          <span class="material-icons">
            keyboard_arrow_right 
            </span>
        </button>
        <button mat-button [disabled]="isDisabled" (click)="moredetails()" style="  background-color: white;">More Details<span class="material-icons">
          double_arrow
          </span>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<div *ngIf="tableShow" class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
